    <header>

    <main>    

    <h2>Rock - Paper - Scissors</h2>

    <div class="gameArea">
    <div class="choices">
        <button onclick="playGame('rock')"><img src="assets/images/rock-(RPS).webp" alt="Rock"></button>
        <button onclick="playGame('paper')"><img src="assets/images/paper-(RPS).webp" alt="paper"></button>
        <button onclick="playGame('scissors')"><img src="assets/images/scissors-(RPS).webp" alt="scissors"></button>
    </div>

    <div id="playerDisplay">PLAYER: </div>
    <div id="computerDisplay">COMPUTER: </div>
    <div id="resultDisplay"></div>

    <div class="scoreDisplay">Player score: 
        <span id="playerScoreDisplay">0</span>
    </div>

    <div class="scoreDisplay">Computer score: 
        <span id="computerScoreDisplay">0</span>
    </div>
    </div>
